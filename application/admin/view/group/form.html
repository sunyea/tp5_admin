<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{$actiontxt}</title>
	<link rel="stylesheet" href="/static/plugin/layui/css/layui.css">
	<link rel="stylesheet" href="/static/plugin/iconadmin/iconfont.css">
	<script src="/static/plugin/jquery.js"></script>
	<script src="/static/plugin/layui/layui.js"></script>
	<link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<form method="post" class="layui-form layui-form-pane admin-body">
	<input type="hidden" name="action" value="{$action}">
	<input type="hidden" name="id" value="{$id}">
	<div class="layui-form-item">
		<label class="layui-form-label">角色名称</label>
		<div class="layui-input-block">
			<input type="text" name="title" class="layui-input" lay-verify="required|title" value={$group.title}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			<input type="radio" name="status" value="1" title="有效"{eq name="$group.status" value="有效"} checked{/eq}>
			<input type="radio" name="status" value="0" title="无效"{eq name="$group.status" value="无效"} checked{/eq}>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"> </label>
		<div class="layui-input-block">
			<button lay-submit lay-filter='submit' name="submit" class="layui-btn">{$actiontxt}</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			<button type="button" class="layui-btn layui-btn-primary bt_close">关闭</button>
		</div>
	</div>
</form>
<script>
$(function(){
	layui.use(['layer','form','element'], function(){
		var layer = layui.layer,
		form = layui.form(),
		element = layui.element();

		//关闭
		$('.bt_close').on('click', function(){
			parent.layer.closeAll();
		})

		//验证表单
		form.verify({
			title:[/^[\S]{2,20}$/, '角色名必须为2-20位字符'],
		});
		//提交
		form.on('submit(submit)', function(data){
			$.post('/admin/group/'+data.field.action, data.field, function(res){
				if (res.code == '1') {
					layer.msg(res.msg, {icon:1, time:1000},function(){
						parent.layer.closeAll();
						parent.location.reload();
					});					
				}else{
					layer.msg(res.msg, {icon:2, time:1000});
				}
			});
			return false;
		});

	});
});
</script>
</body>
</html>
